  - changeSet:
      id: 6
      author: cristian
      comment: "Crear tabla de proyectos"
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: start_date
                  type: date
              - column:
                  name: end_date
                  type: date
              - column:
                  name: budget
                  type: decimal(15,2)
              - column:
                  name: department_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_proj_dept
                    references: departments(id)

  - changeSet:
      id: 7
      author: cristian
      comment: "Crear tabla de asignaciones empleado-proyecto"
      changes:
        - createTable:
            tableName: employee_projects
            columns:
              - column:
                  name: employee_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ep_employee
                    references: employees(id)
              - column:
                  name: project_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ep_project
                    references: projects(id)
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: assigned_date
                  type: date
                  defaultValueComputed: CURRENT_DATE
        - addPrimaryKey:
            tableName: employee_projects
            columnNames: employee_id, project_id
            constraintName: pk_employee_projects

  - changeSet:
      id: 8
      author: cristian
      comment: "Insertar datos de proyectos"
      changes:
