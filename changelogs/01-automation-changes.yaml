databaseChangeLog:
  - changeSet:
      id: 1
      author: cristian
      comment: "Crear tabla departamentos desde archivo SQL"
      changes:
        - sqlFile:
            path: sql/initial-departments.sql
            relativeToChangelogFile: true

  - changeSet:
      id: 2
      author: cristian
      comment: "Crear tabla empleados"
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: salary
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_emp_dept
                    references: departments(id)
              - column:
                  name: hired_date
                  type: date
                  defaultValueComputed: CURRENT_DATE

