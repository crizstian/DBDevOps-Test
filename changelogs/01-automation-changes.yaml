            tableName: projects
            columns:
              - column:
                  name: name
                  value: "Sistema CRM"
              - column:
                  name: description
                  value: "Desarrollo de sistema de gestión de clientes"
              - column:
                  name: budget
                  value: 250000.00
              - column:
                  name: department_id
                  value: 1
        - insert:
            tableName: projects
            columns:
              - column:
                  name: name
                  value: "Campaña Digital"
              - column:
