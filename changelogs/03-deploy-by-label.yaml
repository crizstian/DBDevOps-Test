databaseChangeLog:
  - changeSet:
      id: 1700412047-1
      author: cristian.ramirez@harness.io
      comment: Create shopping_cart table
      labels: cart-shop-feature
      changes:
        - createTable:
            tableName: shopping_cart
            columns:
              - column:
                  name: cart_id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
                  defaultValue: 1
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
      rollback:
        - dropTable:
            tableName: shopping_cart

